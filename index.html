<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="js/handlebars.min.js"></script>

    <!-- Start of Templates -->
    <!-- Homepage template for categories -->
    <script id="categoriesTemp" type="text/x-handlebars-template">
      <section class="category-desc mx-auto">
        <div class="mx-auto my-5" >
          <h1 class="text-center m-bottom-4">Monroe Community Resource Database</h1>
          <h3 class="mt-5">What is the database?</h3>
          <p class="my-4">
              Welcome to the Monroe Community Resources Database!  This is a collection of local and nearby resources tailored to meet the needs of the clients we serve.  The database is dynamic so as resources change over time, the database can be updated to reflect current information.  As you learn about new services in the community, they can be vetted and added, too!
          </p>
          <p>The intention behind creating this database is to help our team more efficiently find relevant community services and referrals for our clients and then effectively connect clients with the resource.  No more googling and finding awesome resources located in the other Washington or scouring your file cabinet for brochures and business cards: now you can quickly search the database even with a client in session or over the phone and share the information right away.</p>
        </div>
        <div class="container-fluid my-5">
          <h2 class="resource-title">Resource Categories:</h2>
          <div class="row my-3 mx-auto">

            {{#each category}}
            <div class="col col-lg-4 my-5 mx-auto">
              <button class="category d-block mx-auto" value="{{this.id}}">
                <img
                  class="mx-auto d-block"
                  style="width: 200px;"
                  src= {{this.img}}
                  alt=""
                />
                <h3 class="text-center">{{this.title}}</h3>
              </button>
            </div>
            {{/each}}
            <div class="mx-auto my-5">
              <h3>HOW TO USE IT</h3>
              <p>There are a variety of ways to navigate the database.  Each resource is categorized and tagged: you can browse categories and subcategories or search via organization title and/or tag.  Take a few moments to peruse the categories and familiarize yourself with what is readily available to you.</p>
              <p>One helpful feature is as you browse or search for a resource, the database will suggest other similar resources that may also be of interest.  This will help you quickly provide a variety of service options to clients and increase a sense of hope and support.</p>
            </div>
            </div>
            </div>
          </section>
    </script>
    <!-- Subcategory template -->
    <script id="subcategoryTemp" type="text/x-handlebars-template">
      <div class="container my-4">
              <div class="row">
                <div class="col col-lg-12g border-bottom">
                  <img
                    class="mx-auto d-block"
                    src={{this.img}}
                    style="width:200px"
                    alt=""
                  />
                  <h3 class="text-center">{{this.title}}</h3>
                  <p id="id-value" style="visibility: hidden;" value={{this.id}}>{{this.id}}</p>
                  <p style="margin-top: 3em">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                    Repudiandae sed corrupti ipsa nisi, culpa accusamus ipsam ut at
                    placeat in voluptatibus magni labore est et assumenda atque modi!
                    Repudiandae, architecto.
                  </p>
                </div>
              </div>
              <div class="row">
                {{#each subcategories}}
                <div class="col col-lg-4 text-center my-5 subcategory">
                    <div >
                      <button class="subcategory-link" value ="{{this.subid}}" >
                  <img
                    src="images/noun_placeholder_1768759.png"
                    style="width:100px"
                    alt=""
                  />
                  {{this.subcategory}}
                  </button>
                    </div>
                </div>
                {{/each}}
              </div>
            </div>
    </script>
    <!-- Resource list template  -->
    <script id="resourceListPage" type="text/x-handlebars-template">
      <div class="container my-5">
          <h3 class="border-bottom">{{subcategory}}</h3>
          <div class="row">
            <div class="col col-lg-2">
              <img
                class=""
                src=""
                style="width:150px"
                alt=""
              />
            </div>
            <div class="col col-lg-10" style="background-color: whitesmoke">

              {{#each resources}}
              <p><a href="#" class="resource-link" id="{{this.id}}">{{this.organization}}</a></p>
              {{/each}}

            </div>
          </div>
        </div>
    </script>
    <!-- Tag List template -->
    <script id="tagListTemplate" type="text/x-handlebars-template">
      <div class="mx-auto my-5" style="width:75%">
          <h1 class="text-center">Tag Index</h1>
          <p class="my-4">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint voluptate
            quia minima sunt quasi maiores dolor sit minus dolorem voluptates
            ratione nostrum nemo facilis.
          </p>
        </div>
      <div class="container my-5">
          <h2 class="my-5 resource-title">Tags:</h2>
          <div class="row my-3">

            {{#each tag}}
            <div class="col col-lg-4 my-3">
              <p>{{this}}</p>
              <!-- <button class="category" value="{{this.id}}">
                <img
                  class="mx-auto d-block"
                  style="width: 200px;"
                  src= {{this.img}}
                  alt=""
                />
                <h3 class="text-center">{{this.title}}</h3>
              </button> -->
            </div>
            {{/each}}
            </div>
            </div>
    </script>
    <!-- Resource template -->
    <script id="resourceTemplate" type="text/x-handlebars-template">
      <div class="container-fluid">
        <div class="row my-5">
          <div class="col col-sm-4">
            <figure><img src="{{this.image}}" alt="Organization logo" height="200px" width="200px" class="d-block mx-auto"></figure>
          </div>
          <div class="col col-sm-8">
            <h1>{{this.organization}}</h1>
            <p>{{this.description}}</p>
            <p><span class="bold">Website: </span><a href="{{this.website}}" target="_blank">{{this.website}}</a></p>
            <p><span class="bold">Location: </span>{{this.location}}</p>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col"><span class="bold">Contact Type:</span></th>
                  <th scope="col"><span class="bold">Contact Info:</span></th>
                </tr>
              </thead>
              <tbody>
                {{#each contact}}
                <tr>
                  <td>{{this.contactType}}</td>
                  <td>{{this.contactInfo}}</td>
                </tr>
                {{/each}}
              </tbody>
             </table>
             <p><span class="bold">tags:</span>
              {{#each tag}}
                <span>{{this.tag}}</span>
              {{/each}}
            </p>
          </div>

        </div>

      </div>
    </script>
    <script id="creditsTemplate" type="text/x-handlebars-template">
      <section class="category-desc mx-auto">
          <div class="mx-auto my-5" >
              <h1 class="text-center">Image/Icon Credits</h1>
              <p class="my-4">
                Images/Icons used in the Community Resource Database are credited as:
              </p>
            </div>
            <div class="container container-fluid">
              <div class="row">
                {{# each icons}}
                <div class="col col-sm-3">
                  <img src={{this.filename}} alt="Blind person with cane" width="200px">
                </div>
                {{/ each}}

              </div>
            </div>
      </<section>
    </script>
    <title>Community Resource Database</title>
  </head>
  <body style="width:100%">
    <header class="bg-dark shadow sticky-top">
      <h1 style="padding-left:1rem">Community Resource Database</h1>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- <a class="navbar-brand" href="#">Community Resource Database</a> -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" id="category-nav" href="#">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="tag-nav"
                >Tags <span class="sr-only"></span
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="credits-nav" href="#">Credits</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <!-- All Templates will populate main -->
    <main>
      <div id="main"></div>
    </main>
    <footer></footer>
    <script src="js/categories.js" type="text/javascript"></script>
    <script src="js/resources.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
