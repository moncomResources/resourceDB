<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Community Resource Database</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          class="inline-top"
          src="images/monroe-01.svg"
          alt="Database Logo"
        />
        <h1 class="inline-middle">
          Community Resource<br />
          Database
        </h1>
        <ul class="inline-middle">
          <li class="inline-middle">
            <a onclick="loadCategoryPage()" href="#">Categories</a>
          </li>
          <li class="inline-middle">
            <a onclick="loadTags()" href="#">Tags</a>
          </li>
          <li class="inline-middle"><a href="#">Index</a></li>
        </ul>
        <div class="search-box inline-middle">
          <form id="search-form">
            <select
              name="search"
              id="search-option"
              class="custom-select inline-middle"
            >
              <option value="category">category</option>
              <option value="tags">tags</option>
              <option value="resource">resource</option>
            </select>
            <input
              type="text"
              class="search-box inline-middle"
              name="search-box"
              id="search-box"
            />
            <button class=" static search-box inline-middle " id="searchbtn">
              Search
            </button>
          </form>
        </div>
      </div>

      <div class="main" id="main">
        <button>click</button>
      </div>
      <!-- <div class="footer"></div> -->
    </div>
    <script src="resources.js"></script>
    <script src="categories.js"></script>
    <script src="app.js"></script>
  </body>
</html>
